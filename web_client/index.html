<!DOCTYPE HTML>
<html>
    <head>
        <title>boxatar web client</title>
        <link rel="stylesheet" type="text/css" href="third_party/flat/css/flat-ui.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div id="commands">
            <button id="enter" class="btn btn-primary btn-xs">enter</button>
            <button id="exit" class="btn btn-primary btn-xs">exit</button>
            <button id="wake" class="btn btn-primary btn-xs">wake up</button>
            <button id="sleep" class="btn btn-primary btn-xs">sleep</button>
            <button id="start-talking" class="btn btn-primary btn-xs">start talking</button>
            <button id="stop-talking" class="btn btn-primary btn-xs">stop talking</button>
            <button id="reset" class="btn btn-primary btn-xs">reset</button>
            <button id="wave-gesture" class="btn btn-primary btn-xs">wave gesture</button>
            <button id="stop-gesture" class="btn btn-primary btn-xs">stop gesture</button>
        </div>
        <div id="sliders">
            <button id="enable" class="btn btn-primary btn-xs">enable</button>
            <button id="disable" class="btn btn-primary btn-xs">disable</button>
            <input id="lights" type="range" min="0" max="800">
            <input id="audio" type="range" min="-170" max="-120">
        </div>
        <canvas id="canvas" width="1512" height="130" style="display: block;"></canvas><br>
        <button id="start_audio" class="btn btn-primary btn-xs">start audio</button>
        <button id="stop_audio" class="btn btn-primary btn-xs">stop audio</button><br>
        avg = <span id="avg">avg</span>,
        max = <span id="max">max</span>,
        min = <span id="min">min</span>,
        peaks = <span id="peaks">peaks</span>

        <script src="audio.js"></script>
        <script src="command.js"></script>
    </body>
</html>
